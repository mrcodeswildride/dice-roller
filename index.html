<!DOCTYPE html>
<html>
  <head>
    <title>Dice Roller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>Dice Roller</h1>

    <input
      type="number"
      min="1"
      max="1000000"
      placeholder="times to roll"
      autocomplete="off"
      id="number"
    />
    <button id="rollButton">Roll two dice</button>

    <div id="table"></div>
  </body>
</html>
